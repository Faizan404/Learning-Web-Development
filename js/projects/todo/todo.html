        </div>
        <ul class="task-container">
          <li class="task">
            <div class="task-group">
              <input type="checkbox" name="" id="" />
              <p class="content">alnlanslcnalcn</p>
            </div>
            <div class="btn-group">
              <button type="button">Edit</button>
              <button type="button">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
